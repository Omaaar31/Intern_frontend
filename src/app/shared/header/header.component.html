<p>
  <mat-toolbar>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>User Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>

    <a href="#">
      <button href="#" class="button-64" role="button">
        <span class="text">Go to home</span>
      </button>
    </a>
    <!-- <a href="#" class="material-symbols-outlined"> home </a>
 -->
    <span class="spacer"
      ><!-- Creer une contenu invisible qui va permettre de creer l'espace en CSS  --></span
    >
    <a *ngIf="!userService.isAuthenticated()" [routerLink]="['/signin']"
      >Signin</a
    >

    <a *ngIf="userService.isAuthenticated()" (click)="userService.signout()"
      >Signout</a
    >

    Le nombre d'intern est le suivant : {{ itemNumber$ | async }}
  </mat-toolbar>
</p>
